
scenario: ""

time: "$HOME/.local/bin/time"
pcaone: "PCAone"
terapca: "TeraPCA"
propca: "propca"
flashpca: "flashpca"
plink1: "plink"
plink2: "plink2"
smartpca: "smartpca"
csv2bin: "$HOME/.julia/packages/OnlinePCA/isnHZ/bin/csv2bin"
sumr: "$HOME/.julia/packages/OnlinePCA/isnHZ/bin/sumr"
jlhalko: "$HOME/.julia/packages/OnlinePCA/isnHZ/bin/halko"
