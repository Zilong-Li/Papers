figure1:
  dataset: ["asian", "1000G"]
  pcs: [2, 5, 10, 20, 30, 40]
  threads: 4
  # pcaone options
  windows: [64]
  pcaonea: "--svd 2 --memory 2"
  pcaonef: "--svd 0 --memory 2 --tol 1e-4 --maxp 40 --printu"
  pcaoneh: "--svd 1 --memory 2 --tol 1e-4 --maxp 40 --printu"
  # other program options
  terapca: "-filewrite 1 -print 2 -memory 2"
  propca: "-vn -cl 0.001 -a"
  flashpca: "--verbose --memory 4100"

figure2:
  dataset: "NA"
  pcs: [20, 40]
  threads: 20
  # pcaone options
  windows: [64]
  pcaonea: "--svd 2 --memory 4"
  pcaonef: "--svd 0 --memory 2 --tol 1e-4 --maxp 40"
  pcaoneh: "--svd 1 --memory 2 --tol 1e-4 --maxp 40"
  # terapca options
  terapca: "-filewrite 1 -print 2 -memory 4"
  propca: "-vn -cl 0.001 -a"
  flashpca: "--verbose --memory 4100"

