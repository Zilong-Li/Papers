figure3:
  dataset: ["ukb"]
  pcs: [40]
  threads: 20
  # pcaone options
  windows: [64]
  pcaonea: "--svd 2 --memory 20"
  pcaonef: "--svd 0 --tol 1e-4 --maxp 20 --memory 20 --printu"
